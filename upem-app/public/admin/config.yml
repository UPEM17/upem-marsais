site_url: https://upem17.pages.dev
logo_url: /logo.png

backend:
  name: github
  repo: UPEM17/upem-marsais
  branch: main
  base_url: /api/auth
  auth_endpoint: login

media_folder: "public/uploads"
public_folder: "/uploads"
publish_mode: editorial_workflow
locale: fr

collections:
  - name: "posts"
    label: "Actualités"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Résumé", name: "summary", widget: "text", required: false }
      - { label: "Miniature", name: "cover", widget: "image", required: false }
      - { label: "Photos (galerie)", name: "images", widget: "list", required: false, field: { label: "Image", name: "image", widget: "image" } }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "events"
    label: "Événements"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Résumé", name: "summary", widget: "text", required: false }
      - { label: "Miniature", name: "cover", widget: "image", required: false }
      - { label: "Photos (galerie)", name: "images", widget: "list", required: false, field: { label: "Image", name: "image", widget: "image" } }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "minutes"
    label: "Compte rendu"
    folder: "content/minutes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Résumé", name: "summary", widget: "text", required: false }
      - { label: "Pièce jointe", name: "cover", widget: "file", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }
