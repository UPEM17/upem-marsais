site_url: https://upem17.pages.dev
logo_url: /logo.png

backend:
  name: github
  repo: UPEM17/upem-marsais
  branch: main
  base_url: https://upem17.pages.dev/api/auth   # <— au lieu de /api/auth
  auth_endpoint: login       # Fonction qui gère le login (login.js)

publish_mode: editorial_workflow
locale: fr

media_folder: "public/uploads"     # Dossier pour stocker les fichiers dans le dépôt
public_folder: "/uploads"          # Chemin d’accès depuis le site

collections:
  - name: "actualites"
    label: "Actualités"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Résumé", name: "summary", widget: "text", required: false }
      - { label: "Image de couverture", name: "cover", widget: "image", required: false }
      - { label: "Galerie d'images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" }, required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "evenements"
    label: "Événements"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Résumé", name: "summary", widget: "text", required: false }
      - { label: "Image de couverture", name: "cover", widget: "image", required: false }
      - { label: "Galerie d'images", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" }, required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "comptes_rendus"
    label: "Compte rendu"
    folder: "content/minutes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Résumé", name: "summary", widget: "text", required: false }
      - { label: "Fichier joint", name: "cover", widget: "file", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "commandes"
    label: "Commandes"
    folder: "content/orders"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nom du produit", name: "title", widget: "string" }
      - { label: "Description", name: "summary", widget: "text", required: false }
      - { label: "Image", name: "cover", widget: "image", required: false }
      - { label: "Prix", name: "price", widget: "number", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }
