locale: fr
site_url: https://upem17.pages.dev
logo_url: /logo.png

backend:
  name: github
  repo: UPEM17/upem-marsais
  branch: main

publish_mode: editorial_workflow

# üì∏ m√©dias
media_folder: "upem-app/public/uploads"   # chemin DANS le repo
public_folder: "/uploads"                 # URL publique

collections:
  - name: "actualites"
    label: "Actualit√©s"
    folder: "upem-app/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image de couverture", name: "image", widget: "image", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "evenements"
    label: "√âv√©nements"
    folder: "upem-app/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Lieu", name: "lieu", widget: "string", required: false }
      - { label: "Image de couverture", name: "image", widget: "image", required: false }
      - { label: "Description", name: "body", widget: "markdown" }

  - name: "comptes_rendus"
    label: "Comptes rendus"
    folder: "upem-app/content/minutes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Fichier (PDF)", name: "fichier", widget: "file", required: false }
      - { label: "R√©sum√© / Notes", name: "body", widget: "markdown", required: false }

  - name: "commandes"
    label: "Commandes"
    folder: "upem-app/content/commandes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Nom de la commande", name: "title", widget: "string" }
      - { label: "Date limite", name: "date", widget: "datetime" }
      - { label: "Image / visuel", name: "image", widget: "image", required: false }
      - { label: "D√©tails", name: "body", widget: "markdown", required: false }

  - name: "galerie"
    label: "Galerie (photos)"
    folder: "upem-app/content/galerie"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "body", widget: "markdown", required: false }
