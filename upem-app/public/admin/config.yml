# =============================
# ⚙️ CONFIGURATION DECAP CMS
# =============================

locale: fr
site_url: https://upem17.pages.dev
logo_url: /logo.png

backend:
  name: github
  repo: UPEM17/upem-marsais   # dépôt GitHub
  branch: main                # branche principale

# ✅ Publication directe sur main (plus de PR / brouillons persistants)
publish_mode: simple

# Dossiers médias
media_folder: "public/uploads"   # où les images sont écrites dans le repo
public_folder: "/uploads"        # URL publique utilisée par le site

collections:
  # 📰 ACTUALITÉS
  - name: "posts"
    label: "Actualités"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }

  # 🎉 ÉVÉNEMENTS
  - name: "events"
    label: "Événements"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Lieu", name: "lieu", widget: "string", required: false }
      - { label: "Description", name: "body", widget: "markdown" }

  # 🧾 COMPTES-RENDUS
  - name: "minutes"
    label: "Comptes rendus"
    folder: "content/minutes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Document (PDF)", name: "fichier", widget: "file", required: false }
      - { label: "Résumé / Notes", name: "body", widget: "markdown" }

  # 📦 COMMANDES
  - name: "commandes"
    label: "Commandes"
    folder: "content/commandes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Nom de la commande", name: "title", widget: "string" }
      - { label: "Date limite", name: "date", widget: "datetime" }
      - { label: "Image / visuel", name: "image", widget: "image", required: false }
      - { label: "Détails", name: "body", widget: "markdown" }

  # 🖼️ GALERIE
  - name: "galerie"
    label: "Galerie"
    folder: "content/galerie"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", required: false }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "body", widget: "markdown", required: false }
