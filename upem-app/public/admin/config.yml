locale: fr
site_url: https://upem-marsais.pages.dev
logo_url: /actifs/telechargements/logo-upem.png

backend:
  name: github
  repo: UPEM17/upem-marsais
  branch: main
  auth_scope: repo

publish_mode: editorial_workflow

media_folder: "actifs/telechargements"
public_folder: "/actifs/telechargements"

collections:
  - name: "actualites"
    label: "Actualités"
    folder: "data/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "evenements"
    label: "Événements"
    folder: "data/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Lieu", name: "lieu", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Description", name: "body", widget: "markdown" }

  - name: "minutes"
    label: "Comptes rendus"
    folder: "data/minutes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Fichier", name: "fichier", widget: "file", required: false }
      - { label: "Contenu", name: "body", widget: "markdown", required: false }
